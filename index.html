<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="output"></div>
      <div class="box-column">
        <div class="num"><span class="num-input">7</span></div>
        <div class="num"><span class="num-input">8</span></div>
        <div class="num"><span class="num-input">9</span></div>
        <div class="num"><span>/</span></div>
      </div>
      <div class="box-column">
        <div class="num"><span class="num-input">4</span></div>
        <div class="num"><span class="num-input">5</span>  </div>
        <div class="num"><span class="num-input">6</span></div>
        <div class="num"><span>*</span></div>
      </div>
      <div class="box-column">
        <div class="num"><span class="num-input">1</span></div>
        <div class="num"><span class="num-input">2</span></div>
        <div class="num"><span class="num-input">3</span></div>
        <div class="num"><span>-</span></div>
      </div>
      <div class="box-column">
        <div class="num"><span class="num-input">0</span></div>
        <div class="num"><span class="num-input">.</span></div>
        <div class="num"><span class="num-input">=</span></div>
        <div class="num"><span>+</span></div>
      </div>
    </div>    
</body>
</html>
